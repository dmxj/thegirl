        <p>邮箱<%=email%>注册成功，请进入邮箱进行确认</p>
        <div><a href="">未收到邮件？重新发送邮件</a><a href="<%= mailsite %>">登录邮箱进行确认</a></div>

        <% } %>
    </div>
</div>
<%- include ../includes/sign/footer.html %>
